build:
  hola-mundo:
    context: .

deploy:
  remote: true
  commands:
    - name: deploy chart
      command: |
        set -ex
        okteto pipeline deploy --repository https://github.com/okteto-community/hello-world-chart \
          --branch rb/cross-deploy \
          --var HOLA_MUNDO_IMAGE_REPOSITORY="${OKTETO_BUILD_HOLA_MUNDO_REGISTRY}/${OKTETO_BUILD_HOLA_MUNDO_REPOSITORY}" \
          --var HOLA_MUNDO_IMAGE_TAG=$OKTETO_BUILD_HELLO_WORLD_SHA
dev:
  hola-mundo:
    sync:
      - .:/usr/src/app
